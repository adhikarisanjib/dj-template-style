{% extends 'base.html' %}

{% load static %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <div class="h-full px-4 py-4 flex flex-col bg-white dark:bg-gray-900 dark:text-white overflow-auto">

        <div class="min-w-[540px] max-w-[540px] mx-auto px-8 py-4 flex flex-nowrap flex-col bg-gray-100 dark:bg-gray-800 rounded shadow border">
            <div class="w-48 h-48 m-auto rounded-full object-cover border overflow-hidden">
                <img class="" src="{{ person.photo.url }}" alt="">
            </div>
            <div class="mt-4">
                <h2 class="mt-4 px-4 text-2xl font-semibold">{{ person.name }}</h2>
                <p class="px-4">{{ person.contact_set.first.value }}</p>
                <p class="px-4 mt-2">Bio</p>
                <p class="px-4">{{ person.bio }}</p>
            </div>
            <div class="mt-2 py-2 border-t flex gap-2">
                <a href="#" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-800 rounded">Edit Profile</a>
                <a href="#" class="px-4 py-2 text-white bg-red-600 hover:bg-red-800 rounded">Delete Account</a>
            </div>
        </div>
        
    </div>
{% endblock content %}
